<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let parPelicula of peliculas | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of parPelicula">
        <ion-card>
          <ion-img class="poster" 
                   [src]="pelicula.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" 
                class="btn-mas"
                expand="full"                 
                size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
