<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3>Favoritos</h3>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <div *ngFor="let genero of generos">

    <div *ngIf = "(peliculas | FiltrarGenero:genero) as result">

      <ion-grid fixed>
        <ion-row>
          <ion-col>{{genero.name}}</ion-col>        
        </ion-row>
      </ion-grid>
  
      <app-slideshow-poster [peliculas]="result" (refresh)="refresh()"></app-slideshow-poster>

    </div>

  </div>

</ion-content>
